<h2 tabindex="-1">Persons List</h2>

<!-- TODO: SOLID voilation fix - Create sperate add person component & add as composition  -->
<div>
  <label for="new-person">Email: </label>
  <input id="new-person" #personName tabindex="0"/>
  <button
    tabindex="0"
    type="button" 
    class="add-button" 
    (click)="addPerson(personName.value); 
    personName.value=''"
    >Add</button>
    <span>Todo: Call api/person/check-email</span>
</div>

<ul class="persons">
  <li *ngFor="let person of persons">
    <a role="link" routerLink="/person-detail/{{person.id}}">
      <span class="badge">{{person.id}}</span> {{person.lastName + ', ' + person.firstName}}
    </a>
    <br/>
    <div tabindex="-1">
      <span>E: {{person.email}}</span>
      <span>&nbsp;|&nbsp;</span>
      <span>Dept Id: {{person.departmentId}}</span>
      <span>&nbsp;</span>  
    </div>
    <button type="button" tabindex="0" class="edit" title="edit person"
      (click)="editPerson(person.id)">Edit</button>
  </li>
</ul>
